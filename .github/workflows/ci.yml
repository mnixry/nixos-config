name: Nix Build CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "scripts/**"
      - "**.md"
      - "**.nu"
      - "Justfile"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "scripts/**"
      - "**.md"
      - "**.nu"
      - "Justfile"

jobs:
  checks:
    name: Check build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
      - uses: ./.github/actions/setup-nix
        with:
          nix-cache-uri: "s3://${{ secrets.NIX_CACHE_S3_BUCKET }}?endpoint=${{ secrets.NIX_CACHE_S3_ENDPOINT }}"
          aws-credentials: |
            [default]
            aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          nix-sign-secret-key: "${{ secrets.NIX_SIGN_SECRET_KEY }}"
      - uses: ./.github/actions/nixos-build
